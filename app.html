<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vigilant - Redirection vers l'app</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #050512;
        color: white;
        text-align: center;
      }
      .container {
        padding: 2rem;
        border: 2px solid #00eeff;
        border-radius: 8px;
        background-color: #0f0f1e;
        max-width: 80%;
      }
      h1 {
        color: #00eeff;
        margin-bottom: 20px;
      }
      p {
        margin: 1rem 0;
        color: white;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: all 0.3s;
      }
      .btn-primary {
        background-color: #00eeff;
        color: #000;
      }
      .btn-secondary {
        background-color: transparent;
        color: #00eeff;
        border: 1px solid #00eeff;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 238, 255, 0.3);
      }
      #countdown {
        font-size: 24px;
        font-weight: bold;
        color: #00ff00;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Application Vigilant</h1>
      <p>
        Vous allez être redirigé vers la version originale de l'application dans
        <span id="countdown">5</span> secondes.
      </p>
      <p>
        Cette application de démo utilise des données simulées et n'est pas
        connectée à une API réelle.
      </p>
      <div class="buttons">
        <a href="original-app.html" class="btn btn-primary"
          >Accéder à l'application</a
        >
        <a href="test.html" class="btn btn-secondary"
          >Retour à la page de test</a
        >
      </div>
    </div>

    <script>
      let count = 5;
      const countdownElement = document.getElementById("countdown");

      const countdown = setInterval(() => {
        count--;
        countdownElement.textContent = count;

        if (count <= 0) {
          clearInterval(countdown);
          window.location.href = "original-app.html";
        }
      }, 1000);
    </script>
  </body>
</html>
