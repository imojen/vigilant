<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vigilant - Test de déploiement</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #050512;
        color: white;
        text-align: center;
      }
      .container {
        padding: 2rem;
        border: 3px solid #ff00ff;
        border-radius: 8px;
        background-color: #0f0f1e;
        max-width: 80%;
      }
      h1 {
        color: #ff00ff;
        animation: pulse 2s infinite;
      }
      p {
        margin: 1rem 0;
        color: #00eeff;
      }
      .big-text {
        font-size: 24px;
        font-weight: bold;
        color: #00ff00;
        margin: 20px 0;
      }
      .cta {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #00eeff;
        color: #000;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: all 0.3s;
      }
      .cta:hover {
        background-color: #00ff00;
        transform: scale(1.05);
      }
      @keyframes pulse {
        0% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Page de Test - Déployée le 01/04/2025 à 01:50</h1>
      <p>
        Cette page est un test pour vérifier que le déploiement sur GitHub Pages
        fonctionne correctement.
      </p>
      <p>Si vous voyez cette page, c'est que le déploiement est fonctionnel.</p>
      <p>Retour à <a href="index.html">l'application principale</a></p>
    </div>
  </body>
</html>
